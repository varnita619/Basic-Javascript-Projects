<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Cards</title>

    <!-- fav-icon -->
    <link rel="icon" href="https://cloudinary.com/console/c-0fe78486e5c8112a1f59443b6af14c/media_library/folders/bea1469155097e74014657489a0e048e17" type="image/x-icon">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">

        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <!-- image -->
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>

          <h4 id="author"></h4>
          <p id="job"></p>
          <p id="info"></p>

          <!-- prev-next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- random button -->
          <button class="random-btn">Random Users</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
